                    </div>
                    <div class="input-box">
                        <span class="details">Preferred Time:</span>
                        <input id="time" name="time" type="time" required min="07:30" max="17:00">
                    </div>
                    <!-- Service Selection -->

                        <span class="details">Service Required:</span>
                        <select id="service" name="service" required>

                        </select>
                    </div>
                </div>
